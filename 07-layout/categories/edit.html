<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - View Game</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/master.css">        
</head>
<body>
    <body>
        <main class="add-category">
            <header>
                <a href="index.html" class="btn-back">
                    <img src="../images/btn-back.png" alt="Back" class="arrow-back">
                </a>
                <img src="../images/dashboard.png" alt="" style="margin-top: 20px;">
        
                <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                    <path class="line top" d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                    <path class="line middle" d="m 70,50 h -40" />
                    <path class="line bottom" d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
                </svg>
            </header>
            <nav class="nav">
                <figure class="avatar">
                    <img class="mask" src="../images/profile-picture.png" alt="">
                </figure>
                <h2>Android 17</h2>
                <h4>Admin</h4>
                <menu>
                    <a href='../my-profile.html'>
                        <img src="../images/profile-icon.png" alt="">
                        My profile
                    </a>
                    <a href='../catalogue.html'>
                        <img src="../images/catalogue.png" alt="">
                        Catalogue
                    </a>
                    <a href='../index.html'>
                        <img src="../images/logout.png" alt="">
                        Logout
                    </a>
                </menu>
            </nav>
    
    
            <section>
                <form action="index.html" method="get">
                    <div class="form-group">
                        <div class="gamename">
                            <label for="name">
                                Name
                            </label>
                            <input type="text" id="name" name="name" placeholder="Survival">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            Description
                        </label>
                        <textarea id="description" name="description" >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusantium in cum odit nesciunt magni, deserunt modi incidunt recusandae iusto quaerat, alias, hic distinctio dignissimos iste. Alias voluptate quo id consequuntur!</textarea>
                    </div>
                    <div class="form-group">
                        <div class="upload-section">
                            <img id="preview" src="../images/survival-portrait.png" alt="Placeholder Image">
                            <input type="file" id="fileInput" style="display:none" accept="image/*">
                            <button id="uploadButton" class="upload" type="button"></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="add-category" type="submit" class="add-category-btn"></button>
                    </div>
                </form>
            </section>
        </main>
    
    
    
        
        <script src="../js/jquery-3.7.1.min.js"></script>
        <script src="../js/owl.carousel.min.js"></script>
        <script>

            document.getElementById('uploadButton').addEventListener('click', function() {
                document.getElementById('fileInput').click();
            });
    
            document.getElementById('fileInput').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('preview').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            /*  ==========================================================*/
    
            $(document).ready(function () {
                $('.owl-carousel').owlCarousel({
                    center: false,
                    loop: true,
                    dots: false,
                    responsive: {
                        0: {
                            items: 2
                        }
                    }
                })
                $('header').on('click', '.btn-burger', function () {
                    $(this).toggleClass('active')
                    $('.nav').toggleClass('active')
                })
            })
        </script>
    </body>
</html>
