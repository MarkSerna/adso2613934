<html lang="en">
    <!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/fonts.css" />
        <link rel="stylesheet" href="css/master.css" />
        <title>Assets Cube Store - Login</title>
    </head>
    <body>
        <main class="register">
            <header>
                <a href="javascript:;" class="btn-back">
                    <img src="images/btn-back.png" alt="Back" class="arrow-back">
                </a>
                <img src="images/registry.png" alt="">

                <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                    <path class="line top" d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                    <path class="line middle" d="m 70,50 h -40" />
                    <path class="line bottom" d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
                </svg>
            </header>

            <nav class="nav">
                <menu>
                    <a href="login.html">
                        <img src="images/ico-login.svg" alt="Login">
                        Login
                    </a>
                    <a href="register.html">
                        <img src="images/ico-register.svg" alt="Register">
                        Register
                    </a>
                    <a href="catalogue2.html">
                        <img src="images/ico-catalogue.svg" alt="Catalogue">
                        Catalogue
                    </a>
                </menu>
            </nav>


            <section class="scroll">
                <form action="dashboard.html" method="get">
                    <div class="form-group">
                        <div class="profile-picture">
                            <div class="photo-placeholder">
                                <img id="profile-img" src="" alt="Profile Picture" style="display:none;">
                                <button type="button" class="add-photo-btn" onclick="document.getElementById('file-input').click()">Add a photo</button>
                                <input type="file" id="file-input" style="display:none;" accept="image/*" onchange="loadFile(event)">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            Fullname:
                        </label>
                        <input type="text" name="email" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>
                            Email:
                        </label>
                        <input type="email" name="email" placeholder="johndoe@example.com">
                    </div>
                    <div class="form-group">
                        <label>
                            Phone Number:
                        </label>
                        <input type="text" name="phone" placeholder="3123456789">
                    </div>
                    <div class="form-group">
                        <label>
                            Birth Date:
                        </label>
                        <input type="date" name="birthdate" placeholder="20/02/2025">
                    </div>
                    <div class="form-group">
                        <label>
                            Password:
                        </label>
                        <img class="ico-eye" src="images/ico-eye.svg" alt="">
                        <input type="password" name="password" placeholder="dontmesswithmydog">
                    </div>
                    <div class="form-group">
                        <button type="submit">
                            <img src="images/content-btn-register.svg" alt="Register">
                        </button>
                    </div>
                </form>
            </section>

        </main>

        <script src="js/jquery-3.7.1.min.js"></script>
        <script>
            function loadFile(event) {
                var image = document.getElementById('profile-img');
                image.src = URL.createObjectURL(event.target.files[0]);
                image.style.display = 'block';
                image.onload = function() {
                    URL.revokeObjectURL(image.src);
                }
            }
            /*  ==========================================================*/



            $('header').on('click', '.btn-burger', function(){
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            })

            //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - //
            $togglePass = false
            $('section').on('click', '.ico-eye', function(){
                !$togglePass? $(this).next().attr('type', 'text')
                            : $(this).next().attr('type', 'password')
                
                !$togglePass? $(this).attr('src', 'images/eye-open.svg')
                            : $(this).attr('src', 'images/eye-close.svg')
                $togglePass = !$togglePass
            })

            //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - //
        </script>
    </body>
</html>
