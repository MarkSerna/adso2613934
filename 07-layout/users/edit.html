<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - View Game</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/master.css">        
</head>
<body>
    <main class="my-profile">
        <header>
            <a href="index.html" class="btn-back">
                <img src="../images/btn-back.png" alt="Back" class="arrow-back">
            </a>
            <img src="../images/dashboard.png" alt="" style="margin-top: 20px;">
    
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top" d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom" d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <nav class="nav">
            <figure class="avatar">
                <img class="mask" src="../images/profile-picture.png" alt="">
            </figure>
            <h2>Android 17</h2>
            <h4>Admin</h4>
            <menu>
                <a href='../my-profile.html'>
                    <img src="../images/profile-icon.png" alt="">
                    My profile
                </a>
                <a href='../catalogue.html'>
                    <img src="../images/catalogue.png" alt="">
                    Catalogue
                </a>
                <a href='../index.html'>
                    <img src="../images/logout.png" alt="">
                    Logout
                </a>
            </menu>
        </nav>
        <section class="scroll">
            <figure class="avatar" >
                <img class="mask" id="profile-picture" src="../images/profile-picture.png" alt="Photo">
                <button type="button" class="change-btn" onclick="document.getElementById('file-input').click()">Change</button>
                <input type="file" id="file-input" style="display:none;" accept="image/*" onchange="loadFile(event)">
            </figure>
            <form action="index.html" class="profile-form">
                <label for="name">Name</label>
                <input type="text" id="name" value="Jeremias Springfield">

                <label for="dob">Date of birth</label>
                <input type="date" id="dob" value="** / ** / ****">

                <fieldset class="gender">
                    <legend>Gender</legend>
                    <label>
                        <input type="radio" name="gender" value="male" >Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" checked>Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other">Other
                    </label>
                </fieldset>

                <label for="email">Email</label>
                <input type="email" id="email" value="jeremyspring054@gmail.com">

                <label for="phone">Phone number</label>}
                <input type="number" id="phone" value="phone-number" placeholder="(+57) 3123456789">

                <button type="submit" class="submit-button">Change</button>
            </form>
            </div>
        </section>
        
    </main>   
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            
            $('header').on('click', '.btn-burger', function(){
            $(this).toggleClass('active')
            $('.nav').toggleClass('active')
        })
        //----------------------------
        $togglePass = false
        $('section').on('click', '.ico-eye', function(){
            !$togglePass ? $(this).next().attr('type', 'text')
                         : $(this).next().attr('type', 'password')
            
            !$togglePass ? $(this).attr('src', '/07-layout/images/ico-eye-open.svg')
                         : $(this).attr('src', '/07-layout/images/ico-eye.svg')
            
            $togglePass = !$togglePass

        })
         //----------------------------
         $('.border').click(function(e) {
            $('#photo').click()
         })
         $('#photo').change(function(e){
            e.preventDefault()
            let reader = new FileReader()
            reader.onload = function(evt) {
                $('#upload').attr('src', event.target.result)
            }
            reader.readAsDataURL(this.files[0])
         })
         //----------------------------
        })
    </script>
</body>
</html>
