<html lang="en">
    <!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/fonts.css" />
        <link rel="stylesheet" href="css/master.css" />
        <title>Assets Cube Store - Login</title>
    </head>
    <body>
        <main class="login">
            <header>
                <a href="catalogue.html" class="btn-back">
                    <img src="images/btn-back.png" alt="Back" class="arrow-back">
                </a>
                <img src="images/login.png" alt="">

                <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                    <path class="line top" d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                    <path class="line middle" d="m 70,50 h -40" />
                    <path class="line bottom" d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
                </svg>
            </header>

            <nav class="nav">
                <menu>
                    <a href="login.html">
                        <img src="images/ico-login.svg" alt="Login">
                        Login
                    </a>
                    <a href="register.html">
                        <img src="images/ico-register.svg" alt="Register">
                        Register
                    </a>
                    <a href="catalogue2.html">
                        <img src="images/ico-catalogue.svg" alt="Catalogue">
                        Catalogue
                    </a>
                </menu>
            </nav>

            <section>
                <form action="dashboard.html" method="get">
                    <div class="form-group">
                        <label>
                            <h2>Email: </h2>
                        </label>
                        <input type="email" name="email" placeholder="johndoe123@example.com">
                    </div>
                    <div class="form-group">
                        <label>
                            <h2>Password</h2>
                        </label>
                        <img class="ico-eye" src="./images/eye-close.svg" alt="eye">
                        <input type="password" name="password" placeholder="dontmesswithmydog">
                    </div>
                    <div class="form-group">
                        <button type="submit" alt="Login" onclick="window.location.href='dashboard.html'"> Login </button>
                        <a href="">Forgot your password ?</a>
                    </div>
                </form>
            </section>

        </main>

        <script src="js/jquery-3.7.1.min.js"></script>
        <script>
            $('header').on('click', '.btn-burger', function(){
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            })

            //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - //
            $togglePass = false
            $('section').on('click', '.ico-eye', function(){
                !$togglePass? $(this).next().attr('type', 'text')
                            : $(this).next().attr('type', 'password')
                
                !$togglePass? $(this).attr('src', 'images/eye-open.svg')
                            : $(this).attr('src', 'images/eye-close.svg')
                $togglePass = !$togglePass
            })

            //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - //
        </script>
    </body>
</html>
